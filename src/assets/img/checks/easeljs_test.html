<!DOCTYPE html>
<html>

<head>
    <!-- <script src="https://code.createjs.com/easeljs-0.8.2.min.js"></script> -->
    <script src="node_modules/easeljs-0.8.2/easeljs-0.8.2.min.js"></script>
    <script type="text/javascript" src="node_modules/txtjs/dist/txt.min.js"></script>
    <script type="text/javascript">
        var stage, img, map, canvas;

        var PIXEL_RATIO = (function () {
            var ctx = document.createElement("canvas").getContext("2d"),
                dpr = window.devicePixelRatio || 1,
                bsr = ctx.webkitBackingStorePixelRatio ||
                    ctx.mozBackingStorePixelRatio ||
                    ctx.msBackingStorePixelRatio ||
                    ctx.oBackingStorePixelRatio ||
                    ctx.backingStorePixelRatio || 1;
            return dpr / bsr;
        })();
        createHiDPICanvas = function (w, h, ratio) {
            if (!ratio) { ratio = PIXEL_RATIO; }
            var can = document.createElement("canvas");
            can.width = w * ratio;
            can.height = h * ratio;
            can.style.width = w + "px";
            can.style.height = h + "px";
            can.getContext("2d").setTransform(ratio, 0, 0, ratio, 0, 0);
            return can;
        }
        function init() {
            canvas = createHiDPICanvas(1100, 1100, 1);
            document.body.appendChild(canvas);
            stage = new createjs.Stage(canvas);
            
            img = new Image();
            img.src = "images/check1.jpg";
            map = new createjs.Bitmap(img);
            map.x = 10;
            map.y = 10;
            scaleX =1000;
            scaleY =1000;
            stage.addChild(map);

            stage.addChild(new txt.Text({
                text: 'John Doe Smith',
                font: 'cantarell',
                lineHeight: 20,
                width: 1000,
                height: 1000,
                align: txt.Align.TOP_LEFT,
                size: 20,
                x: 30,
                y: 40
            }));
            stage.update();
        }
    </script>
</head>

<body onload="init();"></body>

</html>
